        <p class="blue_p">
            <i><b>刀削面（外文名：Daoxiao Noodles [1]
                    ），别称“驸马面”，是山西省的一种特色传统面食，为“中国十大面条”之一。刀削面流行于山西省及其周边地区，据传是唐朝驸马柴绍始创，各种口味的臊子、调料食用，以山西大同刀削面最为著名。山西刀削面中厚边薄，形似柳叶；入口外滑内筋，软而不粘，越嚼越香。它与北京的炸酱面、河南的烩面、湖北的热干面、四川的担担面，同称为中国五大面食，享有盛誉，是山西美食最具代表性的名片之一。</b></i>
        </p>
